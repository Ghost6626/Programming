<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function add(){
        const a=parseInt(document.getElementById("num1").value);
        const b=parseInt(document.getElementById("num2").value);

        fetch(`https://sum-server.100xdevs.com/sum?a=${a}&b=${b}`).then(function(response){
            response.text().then(function(res){
                console.log(res);
                document.getElementById("result").innerHTML=res;
            })
        })
    }

    async function add2(){
        const a=parseInt(document.getElementById("num1").value);
        const b=parseInt(document.getElementById("num2").value);

        const response=await fetch(`https://sum-server.100xdevs.com/sum?a=${a}&b=${b}`);
        const res=await response.text();
        document.getElementById("result").innerHTML=res;
    }

</script>
<body>
    a=<input   type="number" placeholder="Enter a" id="num1"></input><br></br>
    b=<input onInput="add()"  type="number" placeholder="Enter b" id="num2"></input><br></br>
    <button onclick="add()">ADD</button><br></br>
    <p id="result"></p>
</body>
</html>
